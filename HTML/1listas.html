<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h2>Tipos de listas</h2>
    <p>Esta es una lista ordenada</p>
    <ol><!-- Lista ordenada-->
        <li>Primer elemto</li>
        <li>Segundo elemento</li>
        <li>Tercera lista</li>
    </ol>
    <p>Esta es una lista <b>no</b> ordenada</p>
    <ul><!--Lista no ordenada-->
        <li>Rojo</li>
        <li>Amarillo</li>
    </ul>
    <p>Esta es un combinacion de listas ordenadas y no ordenadas</p>
    <ol><!--Listas combinadas-->
        <li>Colores</li>
        <ul>
            <li>Rojo</li>
            <li>Amarillo</li>
        </ul>

        <li>Comidas</li>
        <ul>
            <li>Pollo</li>
            <li>Pescado</li>
        </ul>
    </ol>
    
</body>
</html>
