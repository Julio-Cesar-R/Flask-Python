<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span y Div</title>
    <style>
        #div1{color: blue;}
    </style>
</head>
<body>

    <p>Esto es un texto con una  <span style="color:rgb(187, 8, 38)">palabra en color rojo</span> </p> <!--Cambiar color de texto-->
    
    <!-- Crea una division a la cual se le asigna un estilo de letra mediante Style-->
    <div id="div1"> <!-- Crea una division de la seccion-->
        <h1>Titular de color azul</h1>
        <p>Texto con palabras en color azul</p>
    </div>

</body>
</html>
