<!----------------------VISTA BASE------------------------------------->
<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flask Login</title>
  </head>
  <body>
    <div>
      <!--Redireccion de templates  en  archivo app-->
      <a href="{{ url_for('principal')}}"> Principal </a><!--"url_for('principal'" en el archivo app-->
      <!--Valida si el usuario esta logeado y muestra la opcion cerrar sesion-->
      {% if current_user.is_authenticated%}
        <a href="{{ url_for('salir')}}"> Cerrar sesion </a>
      {%else%}
        <a href="{{ url_for('entrar')}}"> Entrar </a>
        <a href="{{ url_for('registrar')}}"> Registrarse </a>
      {%endif%}
    </div>
    <!--Block de contenido-->
    {% block contenido %}

    {% endblock %}
    
  </body>
</html>
